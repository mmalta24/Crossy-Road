<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pine Trees</title>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- HTML body will hold the Output -->
    <script type="module">
        import * as THREE from './libs/three.module.js';
        import * as BufferGeometryUtils from './libs/BufferGeometryUtils.js';

        let camera, scene, renderer;

        // once everything is loaded, we run our Three.js stuff
        window.onload = function init() {
            /*********************
             * SCENE 
             * *******************/
            // create an empty scene, that will hold all our elements such as objects, cameras and lights
            scene = new THREE.Scene();


            /*********************
             * CAMERA 
             * *******************/
            // create a camera, which defines where we're looking at
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 100);
            camera.position.x = camera.position.y = 2;
            camera.position.z = 5;
            camera.lookAt(0, 2, 0); //points the camera to world point (0,2,0)


            /*********************
             * RENDERER 
             * *******************/
            // create a render and set the size
            renderer = new THREE.WebGLRenderer({ antialias: true }); // aliasing (jagged edges when rendering)
            renderer.setSize(window.innerWidth, window.innerHeight);
            // configure renderer clear color
            renderer.setClearColor("#444444");

            // add the output of the renderer to an HTML element (this case, the body)
            document.body.appendChild(renderer.domElement);


            /*******************************************************************************
             * PINETREE = create a single geometry to merge multiple geometries together
             * ****************************************************************************/
             const chicken =  new THREE.Group();

            //body

            //foots

            const foot = new THREE.Mesh(
                new THREE.BoxGeometry(0.190, 0.060, 0.190),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F }),
            )

            foot.position.y = 1
            chicken.add(foot)
            console.log(foot);

            const foot1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.190, 0.060, 0.190),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            foot1.position.y = 1
            foot1.position.z = -0.336
            chicken.add(foot1)

            //fingers foot
            const finger1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.113, 0.060, 0.063),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            finger1.position.x = 0.151
            finger1.position.y = 1
            finger1.position.z = -0.400
            chicken.add(finger1)

            const finger2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.113, 0.060, 0.063),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            finger2.position.x = 0.151
            finger2.position.y = 1
            finger2.position.z = -0.273
            chicken.add(finger2)

            const finger3 = new THREE.Mesh(
                new THREE.BoxGeometry(0.113, 0.060, 0.063),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            finger3.position.x = 0.151
            finger3.position.y = 1
            finger3.position.z = -0.062
            chicken.add(finger3)

            const finger4 = new THREE.Mesh(
                new THREE.BoxGeometry(0.113, 0.060, 0.063),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            finger4.position.x = 0.151
            finger4.position.y = 1
            finger4.position.z = 0.064
            chicken.add(finger4)

            //legs
            const legs1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.075, 0.250, 0.075),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            legs1.position.x = 0
            legs1.position.y = 1.154
            legs1.position.z = 0
            chicken.add(legs1)

            const legs2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.075, 0.250, 0.075),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            legs2.position.x = 0
            legs2.position.y = 1.154
            legs2.position.z = -0.337
            chicken.add(legs2)

            //body

            const body = new THREE.Mesh(
                new THREE.BoxGeometry(0.810, 0.420, 0.530),
                new THREE.MeshBasicMaterial({ color: 0xFFFFFF })
            )
            body.position.x = -0.077
            body.position.y = 1.493
            body.position.z = -0.153
            chicken.add(body)

            //head

            const head = new THREE.Mesh(
                new THREE.BoxGeometry(0.500, 0.530, 0.530),
                new THREE.MeshBasicMaterial({ color: 0xFFFFFF })
            )
            head.position.x = 0.077
            head.position.y = 1.963
            head.position.z = -0.153
            chicken.add(head)

            //mouth

            const mouth = new THREE.Mesh(
                new THREE.BoxGeometry(0.220, 0.130, 0.150),
                new THREE.MeshBasicMaterial({ color: 0xFC6F3F })
            )
            mouth.position.x = 0.438
            mouth.position.y = 1.945
            mouth.position.z = -0.153
            chicken.add(mouth)

            const mouth1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.130, 0.130, 0.130),
                new THREE.MeshBasicMaterial({ color: 0xEF3146 })
            )
            mouth1.position.x = 0.392
            mouth1.position.y = 1.817
            mouth1.position.z = -0.153
            chicken.add(mouth1)

            //eyes

            const eye1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.070, 0.070, 0.070),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            )
            eye1.position.x = 0.128
            eye1.position.y = 2.091
            eye1.position.z = 0.078
            chicken.add(eye1)

            const eye2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.070, 0.070, 0.070),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            )
            eye2.position.x = 0.128
            eye2.position.y = 2.091
            eye2.position.z = -0.386
            chicken.add(eye2)

            //wings 

            const wing1 = new THREE.Mesh(
                new THREE.BoxGeometry(0.430, 0.230, 0.060),
                new THREE.MeshBasicMaterial({ color: 0xD6D6D6 })
            )
            wing1.position.x = -0.088
            wing1.position.y = 1.486
            wing1.position.z = -0.448
            chicken.add(wing1)

            const wing2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.430, 0.230, 0.060),
                new THREE.MeshBasicMaterial({ color: 0xD6D6D6 })
            )
            wing2.position.x = -0.088
            wing2.position.y = 1.486
            wing2.position.z = 0.133
            chicken.add(wing2)

            //rear 

            const rear = new THREE.Mesh(
                new THREE.BoxGeometry(0.060, 0.230, 0.430),
                new THREE.MeshBasicMaterial({ color: 0xD6D6D6 })
            )
            rear.position.x = -0.507
            rear.position.y = 1.542
            rear.position.z = -0.154
            chicken.add(rear)

            //upHead

            const upHead = new THREE.Mesh(
                new THREE.BoxGeometry(0.220, 0.070, 0.080),
                new THREE.MeshBasicMaterial({ color: 0xEF3146 })
            )
            upHead.position.x = 0.054
            upHead.position.y = 2.254
            upHead.position.z = -0.153
            chicken.add(upHead)


            scene.add(chicken)

            /*************************
            * AXES HELPER
            *************************/
            // show axes for the WORLD CS
            let axes = new THREE.AxesHelper(6);
            scene.add(axes);


            /*****************************
             * RENDER 
             * ***************************/
            // render the scene into viewport using the camera
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
